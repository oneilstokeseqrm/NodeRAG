name: WP-0b Foundation Verification

on:
  pull_request:
    paths:
      - "scripts/**"
      - ".github/workflows/**"
      - "requirements/wp0.txt"
      - "docs/phase_4/**"
  workflow_dispatch: {}
  schedule:
    - cron: "0 7 * * *"

concurrency:
  group: wp0-${{ github.ref }}
  cancel-in-progress: false

jobs:
  wp0:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install WP-0 requirements
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements/wp0.txt

      - name: Run WP-0 verification (soft on PR, strict on nightly)
        env:
          NODERAG_STORAGE_BACKEND: cloud
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USER: ${{ secrets.NEO4J_USER }}
          NEO4J_USERNAME: ${{ secrets.NEO4J_USERNAME }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
          NEO4J_DATABASE: ${{ secrets.NEO4J_DATABASE }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX: ${{ secrets.PINECONE_INDEX }}
          PINECONE_ENVIRONMENT: us-east-1
        run: |
          MODE="soft"
          if [ "${{ github.event_name }}" = "schedule" ]; then MODE="strict"; fi
          python scripts/ci_run_wp0.py --out-dir test-reports/phase_4/wp0 --mode "$MODE" --cleanup

      - name: Upload WP-0 artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wp0-reports
          path: test-reports/phase_4/wp0/**

      - name: Job Summary
        if: always()
        run: |
          if [ -f test-reports/phase_4/wp0/_ci_summary.md ]; then
            cat test-reports/phase_4/wp0/_ci_summary.md >> $GITHUB_STEP_SUMMARY
          else
            echo "No summary produced" >> $GITHUB_STEP_SUMMARY
          fi
